{% extends "base.html" %}

{% block title %}Page Not Found - BOOTYMANSION{% endblock %}

{% block content %}
<main class="main">
    <div class="container">
        <div class="error-page">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</main>

<style>
.error-page {
    text-align: center;
    padding: 6rem 2rem;
}

.error-page h1 {
    font-size: 6rem;
    color: #ff1744;
    margin-bottom: 1rem;
}

.error-page h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.error-page p {
    color: #ccc;
    margin-bottom: 2rem;
}
</style>
{% endblock %}

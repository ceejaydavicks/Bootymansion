{% extends "base.html" %}

{% block title %}Server Error - BOOTYMANSION{% endblock %}

{% block content %}
<main class="main">

        <div class="error-page">
            <h1>500</h1>
            <h2>Server Error</h2>
            <p>Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Home</a>

</main>

<style>

    text-align: center;
    padding: 6rem 2rem;
}

    color: #ff1744;
    margin-bottom: 1rem;
}

.error-page h2 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.error-page p {
    color: #ccc;
    margin-bottom: 2rem;
